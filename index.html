<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- circles bg -->
    <embed class="top" src="images\bg-pattern-top.svg" type="" />
    <embed src="images\bg-pattern-bottom.svg" class="bottom" type="" />

    <!-- Cards -->
    <div class="card">
      <embed src="images/bg-pattern-card.svg" type="" />

      <div class="profile">
        <img src="images\image-victor.jpg" alt="" />
        <h2>
          Victor Crest
          <span>26</span>
        </h2>
        <p>London</p>
      </div>

      <ul>
        <li>
          <h2>80K</h2>
          <p>Followers</p>
        </li>
        <li>
          <h2>803K</h2>
          <p>Likes</p>
        </li>
        <li>
          <h2>1.4K</h2>
          <p>Photos</p>
        </li>
      </ul>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/tushar416">Tushar Mehra</a>.
    </div>
  </body>
</html>
